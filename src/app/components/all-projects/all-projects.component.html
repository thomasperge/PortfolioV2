<div class="portfolioArea">
  <!-- Portfolio Title -->
  <div class="portfolioNameArea" id="portfolioNameArea">All my projects</div>

  <!-- CryptoCurrency -->
  <app-left-project
    [titleProject]="'Cryptocurrency'"
    [descriptionProject]="
      'Cryptocurrency est un logiciel de bureau permettant de visualiser le prix des principales cryptomonnaies (Bitcoin, Ethereum, Tether, Cardano, ...). Il répertorie plus de 20 cours en bourse obtenue grâce a un API. Une courbe affiche les tendances des prix des 7 derniers jours ainsi que la tendance des 30 dernier jours en %.'
    "
    [tagProject]="[
      'Crypto',
      'CryptoCurrencies',
      'Bitcoin',
      'CoinGecko',
      'Javascript',
      'NodeJs',
      'ElectronJs',
      'ChartJs'
    ]"
    [imgProject1]="'./../../../assets/AssetsCryptoCurrencyPhone.png'"
    [imgProject2]="'./../../../assets/AssetsCryptoCurrency.png'"
    [colorProject]="'#ff8800'"
  ></app-left-project>

  <!-- Flowly -->
  <app-right-project
    [titleProject]="'Flowly'"
    [descriptionProject]="
      'Flowly est un logiciel conçu spécifiquement pour les entreprises et les particuliers, disponible sur PC, offrant la possibilité de gérer et contrôler divers aspects liés à leur empreinte carbone, le nombres de kilométre parcourue par jours/mois/années, le coût de l\'essence et d\'autres statistiques relatives à leurs flottes de véhicules.'
    "
    [tagProject]="[
      'Carbon',
      'Vehicle',
      'Javascript',
      'ElectronJs',
      'NodeJs',
      'API',
      'MongoDb',
      'Desktop',
      'Software'
    ]"
    [imgProject1]="'./../../../assets/flowlyDesktop.png'"
    [colorProject]="'#a39048'"
    [imgStyle]="{
      'border-radius': '10px',
      'box-shadow': '0px 0px 7px black',
      width: '110%',
      'margin-right': '5%'
    }"
  ></app-right-project>

  <!-- App Flowly -->
  <app-left-project
    [titleProject]="'App Flowly'"
    [descriptionProject]="
      'L\'application Flowly est intégralement connectée au logiciel, ce qui permet de suivre en temps réel le nombre de kilomètres parcourus pour chaque type de véhicule. Elle propose un panel de statistiques personnalisées pour l\'utilisateur, affichant les kilomètres parcourus au cours des 10 derniers jours, le coût moyen de l\'essence consommée et payée, le taux de CO2 émis, et bien plus encore.'
    "
    [tagProject]="[
      'Carbon',
      'Vehicle',
      'Typescipt',
      'Ionic',
      'Angular',
      'MongoDb',
      'ExpressJs',
      'Mobile'
    ]"
    [imgProject1]="'./../../../assets/appFlowly1.png'"
    [imgProject2]="'./../../../assets/appFlowly2.png'"
    [colorProject]="'#24c890'"
    [imgStyle]="{ width: '41%' }"
  ></app-left-project>

  <!-- Grammify -->
  <app-right-project
    [titleProject]="'Grammify'"
    [descriptionProject]="
      'Grammify est un traducteur, un reformulateur et un correcteur d\'orthographe en ligne, propulsé par l\'IA d\'OpenAI. Aucune carte de crédit n\'est nécessaire, et la création d\'un compte n\'est pas obligatoire pour l\'utiliser. Vous bénéficiez de 40 utilisations gratuites. Ensuite, il vous faudra créer un compte pour continuer à utiliser Grammify'
    "
    [tagProject]="[
      'Translate',
      'Reformulate',
      'Spell-Checker',
      'Typescript',
      'Angular',
      'MongoDb',
      'ExpressJs',
      'Stripe API'
    ]"
    [imgProject1]="'./../../../assets/reformulate.png'"
    [colorProject]="'blue'"
    [imgStyle]="{
      'border-radius': '10px',
      'box-shadow': '0px 0px 7px black',
      width: '115%',
      'margin-right': '6%'
    }"
  ></app-right-project>

  <!-- ToDoApp -->
  <app-left-project
    [titleProject]="'ToDoApp'"
    [descriptionProject]="
      'ToDoApp est une application de gestion des tâches réalisée avec ElectronJs. L\'application est facile à utiliser, elle permet de planifier des tâches selon un ordre de priorité et des catégories que l\'utilisateur choisit'
    "
    [tagProject]="[
      'ToDoApp',
      'ToDoList',
      'ToDo',
      'Javascript',
      'Html',
      'NodeJs',
      'ElectronJs'
    ]"
    [imgProject1]="'./../../../assets/todogif.gif'"
    [colorProject]="'#7b7b7b'"
    [imgStyle]="{ 'border-radius': '10px', 'box-shadow': '0px 0px 7px black' }"
  ></app-left-project>

  <!-- BringIt -->
  <app-right-project
    [titleProject]="'BringIt'"
    [descriptionProject]="
      'BrintIt est une application permettant l\'organisation d\'événements, avec un système de sélection d\'éléments par l\'utilisateur. L\'utilisateur peut créer un événement et un groupe à partir d\'un lien d\'invitation'
    "
    [tagProject]="[
      'Typescript',
      'NestJs',
      'API',
      'BringIt',
      'ReactJs',
      'App',
      'AppStore'
    ]"
    [imgProject1]="'./../../../assets/bringit.png'"
    [imgProject2]="'./../../../assets/bringit2.png'"
    [colorProject]="'#9b62e0'"
    [imgStyle]="{ width: '41%' }"
  ></app-right-project>

  <!-- Tic&Tac -->
  <app-left-project
    [titleProject]="'Tic&Tac'"
    [descriptionProject]="
      'Tic&Tac est un site qui prend en charge l\'API Spotify en Golang. L\'utilisateur crée un compte et a accès à tous les artistes du monde ainsi qu\'à leur musique. L\'utilisateur peut ajouter des artistes et des chansons à ses favoris. De plus, il existe une fonctionnalité pour suivre les concerts'
    "
    [tagProject]="['Spotify', 'Spotify API', 'Artist', 'Song', 'Golang']"
    [imgProject1]="'./../../../assets/groupieTracker.png'"
    [colorProject]="'#15e2dd'"
    [imgStyle]="{ 'border-radius': '10px', 'box-shadow': '0px 0px 7px black', width: '115%' }"
    ></app-left-project>
</div>
